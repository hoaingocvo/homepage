<!doctype html>
<html>
    <head>
        <title>Javescript Exercise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
   
    <button onclick="change()">Click me...</button>
    <button onclick="glow()">glow</button>

    <!-- this is the element that we will be altering with our javascript -->
    <div id="menu" class="sidebar">
    Hello World! </div>

    <div id="spinner" class="box"></div>

    <script>
      var menu = document.getElementById("menu");
      var spinner = document.getElementById("spinner");
    
      function change(){
      menu.classList.toggle("active");
      spinner.classList.toggle("spin");
      document.body.classList.toggle("dark");
    }

    function glow() {
        spinner.classList.toggle("glow");
        menu.classList.toggle("glow");
        // toggle = switch on and off //
        // add , remove do not on and off //
    }
    </script>

    </body>
</html>
